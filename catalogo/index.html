    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(../img/wave-bg.jpg);
            background-size: auto;

            font-family: 'Poppins', sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            opacity: .35;
            background: #fff;
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            position: relative;
        }

        .content .bg {
            width: 100%;
            height: auto;
        }

        .content .logo {
            width: 100%;
            height: auto;
            top: 0;
            left: 0;
        }

        .products ul {
            list-style: none;
            padding: 16px 8px;
            margin: 0;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
        }


        .products {
            background: white;
            border-radius: 24px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .products h2 {
            margin: 0;
            padding: 0;
            padding-top: 24px;
            padding-left: 32px;
            display: block;
            font-weight: normal;
        }

        .products li {
            background: white;
            width: 48%;
            min-height: 50px;
            margin-bottom: 16px;
            display: block;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem #00000040;
        }
        
        .products li a{
            text-decoration: none;
            color: black;
        }
        .products li img {
            width: 100%;
            height: auto;
        }

        .products li .card-body {
            padding: 8px 16px;
            display: flex;
            flex-flow: column nowrap;
        }

        .products li .card-body .name {
            font-size: 18px;
        }

        .products li .card-body .price {
            margin-top: 8px;
            font-size: 18px;
        }

        .products li .card-body .cta {
            margin-top: 8px;
            font-size: 16px;
            text-align: center;
            background-color: #22ca6e;
            padding: 8px 8px;
            border-radius: 8px;
            color: white;
            display: none;
        }

        @media (min-width: 900px) {
            .content {
                width: 50vw;
                padding: 20px;
                position: relative;
            }

            .products li .card-body {
                padding: 8px 16px;
                display: flex;
                flex-flow: column nowrap;
            }

            .products ul {
                padding: 24px 16px;
            }

            .products li .card-body .name {
                font-size: 24px;
            }

            .products li .card-body .cta {
                font-size: 20px;
                display: block;
            }
        }

        .links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links a {
            text-decoration: none;
            color: black;
        }

        .links li {
            background: rgba(255, 255, 255, 0.78);
            margin-bottom: 20px;
            line-height: 40px;
            border-radius: 20px;
            padding: 0 16px;
            text-align: center;
        }

        .links li .icon {
            margin-right: 8px;
        }

        .links li a {
            color: #ff65c3;
            ;
            display: block;
        }

            <li>

                    <div class="card-head">

                    </div>
                    <div class="card-body">

                        </div>
                        <div class="price">

                        </div>
                        <div class="cta">
                            Pedir no Whatsapp
                        </div>
                    </div>

        }

            return products.map(product => renderProduct(product)).join('')

            return `
            <h2>${section.name}</h2>
            <ul>
                ${renderProducts(section.products)}
            </ul>
            `

            return sections.map(section => renderSection(section)).join('')
